      theme: 'neutral',
      themeVariables: {
        critBorderColor: "black",
        critBkgColor: "black",
        todayLineColor: "darkgrey"
      },
      logLevel: 0,
      htmlLabels: true,
      securityLevel: 'loose',
    });
