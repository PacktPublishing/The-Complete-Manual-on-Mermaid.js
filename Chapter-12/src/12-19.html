<head>

      font-family: 'Arial';

<body>
  <div class="mermaid" style="width:900px; height: 600px;">
      %%{init:
        {
            "theme":"neutral",
            "gantt":{"topAxis":"true"}
        }
    }%%
    gantt
    title Enabling Top Axis in Gantt chart
    axisFormat %A
    section Phase-A
      Task 1 :2021-01-04, 2d
      Task 2 :4d
    section Phase-B
      Task 3 : 2d
      Task 4 : 4d
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.parseError = function(err, hash) {};
    mermaid.initialize({
      theme: 'neutral',
      themeVariables: {
        critBorderColor: "black",
        critBkgColor: "black",
        todayLineColor: "darkgrey"
      },
      logLevel: 0,
      htmlLabels: true,
      securityLevel: 'loose',
    });

    function callback() {
      alert('It worked');
    }
  </script>
  </body>

  </html>
